<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image pop onClick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="heading">
            <h1 class="heading-title">
                Image gallery
            </h1>
        </section>
        <section class="image-content">
            <img src="/images/1art1_The_Avengers_-_Infinity_War_Kinoplakat_Poster_91_x_61_cm_Ohne_Rahmen.jpeg" alt="">
            <img src="/images/Cinema_Movie_Blockbuster_Poster_Background_Wallpaper_Image_For_Free_Download_-_Pngtree.jpeg" alt="">
            <img src="/images/30_Best_Simple_Website_Templates_2024.jpeg" alt="">
            <img src="/images/9-h9YPJg.jpeg" alt="">
            <img src="/images/9aPn_nvL.jpeg" alt="">
            <img src="/images/_Iron_Man_Jarvis_Desktop_Wallpapers_on_WallpaperSafari.jpeg" alt="">
            <img src="/images/BLACK_PANTHER__WAKANDA_FOREVER_yt7i2tA.jpeg" alt="">
            <img src="/images/Concept_Art_Horror_Movie_Poster_Photoshop_Tutorial.jpeg" alt="">
            <img src="/images/Weve been missing out_.jpeg" alt="">
            <img src="/images/unreleased_poster_of_movie_DORA_-_prathool_nt_baLC9Qq.jpeg" alt="">
        </section>
        <section class="image-pop">
            <button class="exit">Exit</button>
            <div class="image-cover">
                <img src="" alt="">
            </div>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
